<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphones Website</title>
    <!-- Favicon  -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <!-- Header  -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="./images/logo.png" alt="Logo">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#specs" class="nav__link">Specs</a>
                    </li>
                    <li class="nav__item">
                        <a href="#case" class="nav__link">Case</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Products</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>
    <!-- Header End -->

    <main class="main">
        <!-- Home  -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="./images/home.png" alt="Headphone Image" class="home__img">
            </div>

            <div class="home__data">
                <div class="home__header">
                    <h1 class="home__title">On ear</h1>
                    <h2 class="home__subtitle">Beats 3</h2>
                </div>

                <div class="home__footer">
                    <h3 class="home__title-description">Overview</h3>
                    <p class="home__description">Enjoy award-winning Beats sound with wireless listening freedom and a
                        sleek, streamlined design with comfortable padded earphones, delivering first-rate playback.</p>
                    <a href="#" class="button button--flex">
                        <span class="button--flex">
                            <i class="ri-shopping-bag-line button__icon"></i>Add to Bag
                        </span>
                        <span class="home__price">$299</span>
                    </a>
                </div>
            </div>
        </section>
        <!-- Home End -->

    </main>
    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>

</html>
